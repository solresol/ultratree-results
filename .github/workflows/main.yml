name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install matplotlib pandas

    - name: Prepare SQLite database
      run: |
        mv evaluation_runs.sql validation_runs.sql
        sqlite3 validation.sqlite < validation_runs.sql

    - name: Generate charts
      run: |
        python charts.py --database validation.sqlite
